<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="bayan">
        <h1 class="bayan__title">CSS Bayan</h1>
        <div class="bayan__wrapper">
            <ul class="bayan__list">
                <li class="bayan__item meme">
                    <div class="meme__wrapper">
                        <input name="accordion-item" type="radio" id="accordion-item-1" checked>
                        <h2 class="meme__title">Debugging in JS</h2>
                        <img class="meme__image" src="assets/mem-1.gif" alt="Debugging in Javascript">
                        <span class="meme__icon"></span>
                    </div>
                </li>
                <li class="bayan__item meme">
                    <div class="meme__wrapper">
                        <input name="accordion-item" type="radio"  id="accordion-item-2">
                        <h2 class="meme__title">That moment</h2>
                        <img class="meme__image" src="assets/mem-2.jpg" alt="That moment">
                        <span class="meme__icon"></span>
                    </div>
                </li>
                <li class="bayan__item meme">
                    <div class="meme__wrapper">
                        <input name="accordion-item" type="radio" id="accordion-item-3">
                        <h2 class="meme__title">Frontend & Backend</h2>
                        <img class="meme__image" src="assets/mem-3.gif" alt="Frontend and Backend">
                        <span class="meme__icon"></span>
                    </div>
                </li>
                <li class="bayan__item meme">
                    <div class="meme__wrapper">
                        <input name="accordion-item" type="radio" id="accordion-item-4">
                        <h2 class="meme__title">CSS genius</h2>
                        <img class="meme__image" src="assets/mem-4.jpeg" alt="CSS genius">
                        <span class="meme__icon"></span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
